<div
  class="card"
  style="margin: 50px; max-width: 1200px; min-width: 800px; border-radius: 30px"
>
  <img
    class="card-img-top"
    src="../../assets/Image/Todo.jpg"
    alt="Todo"
    style="opacity: 0.5"
  />
  <div class="card-img-overlay">
    <h4 class="card-header" style="text-align: center">
      Signup
      <span
        id="switch"
        style="float: right; font-size: 20px"
        [routerLink]="'/login'"
        >Switch to Login<span id="effect">&#xbb;</span></span
      >
    </h4>
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
        <div class="form-row">
          <div class="form-group col">
            <label for="fName">First Name:</label>
            <input
              type="text"
              id="fName"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.firstName.errors?.required"
                >First Name is required.</span
              >
            </div>
          </div>
          <div class="form-group col">
            <label for="lName">Last Name:</label>
            <input
              type="text"
              id="lName"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.lastName.errors?.required"
                >Last Name is required.</span
              >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.email.errors?.required">Email is required.</span>
              <span *ngIf="f.email.errors?.email"
                >Email must be a valid email address.</span
              >
            </div>
          </div>
          <div class="form-group col">
            <label for="dob">Date of Birth:</label>
            <input
              type="date"
              id="dob"
              formControlName="dob"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.dob.errors?.required"
                >Date of Birth is required.</span
              >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="pswd">Password:</label>
            <input
              type="password"
              id="pswd"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.password.errors?.required"
                >Password is required.</span
              >
              <span *ngIf="f.password.errors?.minlength"
                >Password must be at least 6 characters.</span
              >
            </div>
          </div>
          <div class="form-group col">
            <label for="cpswd">Confirm Password:</label>
            <input
              type="password"
              id="cpswd"
              formControlName="confirmPassword"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.confirmPassword.errors
              }"
            />
            <div class="invalid-feedback">
              <span *ngIf="f.confirmPassword.errors?.required"
                >Confirm Password is required.</span
              >
              <span *ngIf="f.confirmPassword.errors?.mustMatch"
                >Password must match.</span
              >
            </div>
          </div>
        </div>

        <div class="text-center" style="margin: 10px">
          <button
            class="btn btn-primary"
            style="margin-right: 5px"
            type="submit"
            [disabled]="false"
          >
            Signup
          </button>
          <button
            class="btn btn-secondary"
            style="margin-left: 5px"
            type="reset"
            (click)="onSignupReset()"
          >
            Cancel
          </button>
        </div>
      </form>
      <h2 *ngIf="isError">{{ error }}</h2>
    </div>
  </div>
</div>
